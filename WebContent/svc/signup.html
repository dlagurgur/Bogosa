<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
​
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="/../static/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS 오류시 하단 로딩 경로 확인-->
  {% load static %}
  <link href="/../static/css/styles.css" rel="stylesheet" />
​
  <title>회원가입 화면</title>
</head>
​
<body>
  <!-- {% if errormessage %}
  {{ errormessage }}
  {% endif %} -->
  <!-- 헤더 부분-->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Djnago Mini Project</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
        type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
​
        </ul>
      </div>
    </div>
  </nav>
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image / CSS 로딩경로 확인-->
      <img class="masthead-avatar mb-5" src="/../static/assets/img/avataaars.svg" alt="" />
      <!-- Masthead Heading-->
      <h1 class="masthead-heading text-uppercase mb-0">Cloud Team 5th</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-0">Photographer · Daily · Vlog</p>
    </div>
    {% for message in messages %}
    	<div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
  <form method="POST">
      <!-- 회원가입 폼 시작-->
      <div id="signup">
        {% csrf_token %}
        <br>
        <div class="container" style="width: 300px;">
          <h2 style="margin-left: 0px ;">Sign Up</h2> 
            <br>
          <label>사용자 이름</label>
          <input class="form-control" type="text" name="user">
          <label>아이디</label>
          <input class="form-control" type="text" name="login_id">    
          <label>비밀번호</label>
          <input class="form-control" type="password" name="login_pw">
          <label>비밀번호 확인</label>
          <input class="form-control" type="text" name="confirm">
          <br>
          <input type="submit" class="save btn btn-success" value="회원가입">
          
          
        </div>
      </div>
      
      </form> 
  </header>

</body>
​
​
</html>
